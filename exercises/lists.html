<!DOCTYPE html>
<html>
<title>Lists</title>
<body>

  <a href="index.html">
    <img src="/images/home.png" alt="home" width="50" height="50">
  </a>
  <h1>Lists</h1>
  
  <h2>Unordered List: Animals</h2>
  <ul style="list-style-type:circle">
    <li>Dog</li>
    <li>Cat</li>
    <li>Bird</li>
    <li>Bunny</li>
    <li>Duck</li>
  </ul>
  
  <h2>Ordered List: Food</h2>
    <ol>
      <li>Cookie</li>
      <li>Cupcake</li>
      <li>Ice Cream</li>
  </ol>
  
  <h2>Ordered List: Roman Numerals</h2>
  <ol type="I">
    <li>One</li>
    <dd>- description one</dd>
    <li>Two</li>
    <dd>- description two</dd>
    <li>Three</li>
    <dd>- description three</dd>
  </ol>

</body>
</html>
