<!DOCTYPE html>
<html>
<title>Links</title>
<body>
  
  <a href="index.html">
    <img src="/images/home.png" alt="home" width="50" height="50">
  </a>
  <h1>Links</h1>
  
  <style>
  a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
  }
  a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
  }
  a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
  }
  a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
  }
  </style>
  
  <a href="https://www.w3schools.com/html/">W3Schools Website</a>
  <p>This opens <a href="https://www.google.com/" target="_blank">Google</a> in a new tab</p>



</body>
</html>
